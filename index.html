<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <i class="fas fa-caret-left fa-5x kiri"></i>
      <i class="fas fa-caret-right fa-5x kanan"></i>
      <p id="deskripsi">Photo by pine watt on Unsplash</p>
      <div class="slide">
        <img
          class="img"
          src="gambar/pine-watt-2Hzmz15wGik-unsplash-min.jpg"
          alt="Photo by pine watt on Unsplash"
          width="100%"
        />
        <img
          class="img"
          src="gambar/alberto-restifo-Ni4NgA64TFQ-unsplash.jpg"
          alt="Photo by Alberto Restifo on Unsplash"
          width="100%"
        />
        <img
          class="img"
          src="gambar/luca-micheli-r9RW20TrQ0Y-unsplash.jpg"
          alt="Photo by Luca Micheli on Unsplash"
          width="100%"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
